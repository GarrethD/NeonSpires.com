        <nav>
            <ul>
                <li><a href="about.html">About</a></li>

                <li><a href="pitchdeck.html" class="active">Pitchdeck</a></li>
            </ul>
        </nav>

</header>

<main class="pitchdeck-main">
    <section class="pitchdeck-games">
        <div class="game-panel" data-game="cloaked-protocol" style="background-image: url('assets/images/CloakedprotocolPromoImage2.png');">
            <div class="game-logo-center">
                <img src="assets/images/CloakedProtocol_Logo.png" alt="Cloaked Protocol" class="game-logo-img">
            </div>
            <h2 class="game-panel-title">CLOAKED PROTOCOL</h2>
            <button class="view-pitch-btn">View Pitch Deck</button>
        </div>
        <div class="game-panel" data-game="project-augment" style="background-image: url('assets/images/ProjectAugment_PromoImage_NoText.png');">
            <div class="game-logo-center">
                <img src="assets/images/ProjectAugment_Logo.png" alt="Project Augment" class="game-logo-img">
            </div>
            <h2 class="game-panel-title">PROJECT AUGMENT</h2>
            <button class="view-pitch-btn">View Pitch Deck</button>
        </div>
    </section>
</main>

<!-- Pitchdeck Overlay -->
<div id="pitchdeck-overlay" class="pitchdeck-overlay">
    <div class="pitchdeck-modal">
        <button id="close-pitchdeck" class="close-overlay" title="Close">
            <span class="close-icon">X</span>
            <span class="close-txt">CLOSE</span>
        </button>
        <div class="pitchdeck-iframe-container"></div>
    </div>
</div>

<!-- PIN Modal Overlay -->
<!-- PIN Modal (add close button at top right) -->
<div id="pin-modal" class="pin-modal">
    <button id="close-pin-modal" class="close-pin-btn" title="Cancel">&times;</button>
    <h2>Enter Access Code</h2>
    <input type="password" id="pin-input" maxlength="12" autocomplete="off" placeholder="PIN code">
    <div id="pin-error" class="pin-error"></div>
    <button id="pin-submit" class="pin-submit-btn">Unlock</button>
</div>
