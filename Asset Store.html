    <style>
        /* Grid wrapper for single-item layout */
        .character-grid-wrapper {
            max-width: 900px; /* Limits width of grid wrapper */
            margin: 0 auto;
            padding: 20px 0;
        }

        .character-grid {
            display: flex;
            flex-direction: column; /* Items stack vertically */
            gap: 20px; /* Space between rows */
        }

        .character-grid div {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 10px;
            max-width: 850px; /* Tight around the iframe */
            width: 100%;
        }

        .character-grid iframe {
            width: 100%;
            max-width: 800px; /* Ensures widget doesn't overflow */
            height: 175px; /* Matches widget's height */
            border: none;
        }

        .name {
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--primary);
        }
    </style>
</head>
